    </header>
    <br>    
    <form action="/action_page.php" style="border:1px solid #ccc">
      <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
    
        <label for="email"><b>Email</b></label>
        <!--This is a label to add in your email if you want to join as a member. To submit, you must add an email-->
        <input type="text" placeholder="Enter Email" name="email" required>
    
        <label for="psw"><b>Password</b></label>
        <!--This is a label to add in your password if you want to join as a member. To submit, you must add a password-->
        <input type="password" placeholder="Enter Password" name="psw" required>
    
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <!--This is a label to repeat your password. It is to make sure you added the correct passwordif. To submit, you must add this-->
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <!--This is our terms and services. If you do not click the box you cannot join as a member-->
        <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
    
        <div class="clearfix">
            <!--These are buttons to submit or cancel-->
          <button type="button" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn" id="sign">Sign Up</button>
        </div>
      </div>
    </form>
    <footer>
        <h4>
